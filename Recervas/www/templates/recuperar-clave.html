<ion-header-bar align-title="left" class="bar-calm">
  <div class="buttons">
    <button class="button icon-left ion-chevron-left button-clear swiper-button-white" ng-click="myGoBack()"></button>
  </div>
  <h1 class="title">Recuperar Clave</h1>
</ion-header-bar>
<ion-view padding view-title="Recuperar Clave" class="home" >
  <ion-content class="padding" overflow-scroll="false">
    <p class="texto">Ingrese su dirección de correo electrónico</p>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Email">
      </label>
    </div>
    <button class="button button-block button-calm" ng-click="enviar()">
      Enviar
    </button>
  </ion-content>
</ion-view>
