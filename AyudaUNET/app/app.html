<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar item-left>
          <img src="https://control.unet.edu.ve/imagenes/FotosE/V0018393355.jpg">
        </ion-avatar>
        <h2>Ayuda UNET</h2>
        <p>alexis.moreno@unet.edu.ve</p>

      </ion-item>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icono}}" item-left></ion-icon>
        {{p.title}}
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
