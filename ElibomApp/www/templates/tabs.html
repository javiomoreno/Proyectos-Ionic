<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-top tabs-icon-only tabs-color-light tabs-background-dark">

  <!-- Dashboard Tab -->
  <ion-tab  icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/services">
    <ion-nav-view name="tab-services"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/contact">
    <ion-nav-view name="tab-contact"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab icon-off="ion-ios-locked-outline" icon-on="ion-ios-locked" href="#/tab/logout">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>

</ion-tabs>
