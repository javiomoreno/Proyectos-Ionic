<ion-view>
  <ion-nav-title>{{to_id}}</ion-nav-title>
    <ion-content class="content-stable">

      <div ng-repeat="message in messages"
           ng-class="{other: message.userId != myId}"
           class="messages">


        <div class="message" >
          <span >{{ message.text }}</span>
        </div>

      </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Escribe su mensaje" on-return="showSendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
      </label>
      <a ng-disabled="!data.message" class="button icon-left ion-paper-airplane button-clear button-positive" ng-click="showSendMessage()"></a>
    <br>
  </ion-footer-bar>
</ion-view>
