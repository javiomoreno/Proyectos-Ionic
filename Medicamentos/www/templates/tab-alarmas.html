<ion-view view-title="Medicamentos">
  <ion-floating-button ng-click="myEvent()" has-footer="true"
                       button-color="#387ef5" icon="ion-ios-alarm-outline" iconColor="#fff">
  </ion-floating-button>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/alarmas/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-positive" ng-click="editar(chat)">
          Editar
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Eliminar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
